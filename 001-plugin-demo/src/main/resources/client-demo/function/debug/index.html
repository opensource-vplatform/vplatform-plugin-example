<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数验证样例</title>
    <script src="http://liangzc:8999/module-operation!executeOperation?operation=vds-sdk-js"></script>
    <script src="../dist/NumToChineseFunc.js"></script>
    <script src="./function.js"></script>
    <script>
        function NumToChineseFunc(){
            var num1=document.getElementById("numA").value;
            NumToChinese(num1, function(val){
                document.getElementById("numAO").value = val;
            })
        }
    </script>
</head>
<body>
    ===================函数样例=================<br />
    数字1：<input id="numA" type="text" value="78512">转换结果：<input id="numAO" type="text"><br />
    <button onclick="NumToChineseFunc()">数字转大写</button>
</body>
</html>
